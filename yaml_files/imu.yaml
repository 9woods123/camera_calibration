#Accelerometers
accelerometer_noise_density: 0.0145   #Noise density (continuous-time)
accelerometer_random_walk:   0.00078    #Bias random walk

#Gyroscopes
gyroscope_noise_density:     0.00161   #Noise density (continuous-time)
gyroscope_random_walk:       2.32e-5    #Bias random walk


rostopic:                    /mavros/imu/data     #the IMU ROS topic
update_rate:                 50.0      #Hz (for discretization of the values above)
